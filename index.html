<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 2D Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #myCanvas, #myCanvas2, #myCanvas3 {
            border: 1px solid black;
        }
        #renderTimes {
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px;
            margin-top: 10px;
            max-width: 420px;
        }
        #renderTimes div {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div>GlyphRenderer</div>
    <canvas id="myCanvas" width="2400" height="560"></canvas>
    <div>FillTextRenderer</div>
    <canvas id="myCanvas2" width="2400" height="560"></canvas>
    <div>OpenTypeGlyphRenderer</div>
    <canvas id="myCanvas3" width="2400" height="560"></canvas>
    <button id="rerenderButton">Re-run Render Tests</button>
    <div id="renderTimes">
        <div>Current iteration:</div>
        <div id="currentIteration"></div>
        <div>GlyphRenderer average time:</div>
        <div id="glyphRenderTime"></div>
        <div>fillText average time:</div>
        <div id="fillTextRenderTime"></div>
        <div>OpenTypeGlyphRenderer average time:</div>
        <div id="openTypeRenderTime"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
